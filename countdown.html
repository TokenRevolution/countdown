<html>
<head>
<title> CountDown </title>
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  float: left;
  border: 10px solid orange;
  border-radius: 100%;
  padding:5%;
  color: white;
  background: lightgray;
}
#titleg{
  width: 100%;
}
#spaceleft{
  width: 7.05%;
  border: none;
  background: none;
}
#spaceright{
  width: 7.05%;
  border: none;
  background: none;
}
</style>
</head>
<body>

<div class="content-section section--hidden" data-page="2">
<div id="countdown">
<br>
<div id="emptyspace" style="height:25%;"></div>
<br>
<p id="spaceleft"></p>
<p id="days"></p>
<p id="hours"></p>
<p id="minutes"></p>
<p id="seconds"></p>
<p id="spaceright"></p>
<br>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2023 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("days").innerHTML = days + ":" + "D"   
  document.getElementById("hours").innerHTML = hours + ":" +  "h "
  document.getElementById("minutes").innerHTML = minutes + ":" + "m " 
  document.getElementById("seconds").innerHTML = seconds + ":" + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("days").innerHTML = "EX";
    document.getElementById("hours").innerHTML = "PI";
    document.getElementById("minutes").innerHTML = "RE";
    document.getElementById("seconds").innerHTML = "D";	  
  }
}, 1000);
</script>
